<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header clearfix">
			<ul class="nav clearfix">
				<li><a href="#">Meu YouBike </a></li>
				<li><a href="#">Vender </a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
			<div class="minhas">
				<a href="#">Minhas Ofertas</a>
			</div>
			<div class="ola">
				<a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a>
			</div>
		</div>
		<div class="content clearfix">
			<div class="cadastre">
				<h1>Cadastre-se</h1>
				<div class="form clearfix">
					<div class="fb-button">
<!--						<p><span>Log in</span> withh <span>Facebook</span></p>-->
						<a href="#"></a>
					</div>
					<div class="button-cover">
					</div>
					<form action="#" name="MyForm" accept-charset="utf-8" enctype="text/plain" method="post" autocomplete="on"> 
						<fieldset>
							<legend>OU</legend>
							<p>
								<input id="name" type="text" placeholder="First Name" required autofocus class="plase">
							</p>
							<p>
								<input id="name" type="text" placeholder="Last Name" required autofocus class="plase">
							</p>
							<p>
								<input id="mail" type="email" placeholder="Email Address" class="plase">
							</p>
							<p>
								<input id="pass" type="password" placeholder="Choose Password" class="plase">
							</p>
							<p>
								<input id="pass" type="password" placeholder="Password Confirm" class="plase">
							</p>
							<p>
								<input id="sub" type="checkbox" name="sub" checked >
								<label for="sub">Send me Youbike updates and tips</label> 
							</p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
