			<ul class="minhas-cadastre">

				<a href="#">Minhas Ofertas</a>
			</div>

		</div>
		<div class="content clearfix">
			<div class="cadastre clearfix">
				<h1>Cadastre-se</h1>
				<div class="form clearfix">

					<div class="fb-button">
						<a href="https://www.facebook.com" class = "link">
						<span><strong>f</strong></span>
						<span><strong>Log In</strong> with <strong>Facebook</strong></span>
						<span>&rsaquo;</span>
						</a>
					</div>
					<form action="#" name="MyForm" accept-charset="utf-8" enctype="text/plain" method="post" autocomplete="on" > 
						<fieldset class="clearfix">
							<legend>OU</legend>
							<div>
								<input id="name" type="text" placeholder="First Name" required autofocus class="plase">
							</div>
							<div>
								<input id="Last name" type="text" placeholder="Last Name" required autofocus class="plase">
							</div>
							<div>
								<input id="mail" type="email" placeholder="Email Address" class="plase">
							</div>
							<div>
								<input id="pass" type="password" placeholder="Choose Password" class="plase">
							</div>
							<div>
								<input id="pass confirm" type="password" placeholder="Password Confirm" class="plase">
							</div>
							<div>
								<input id="sub" type="checkbox" name="sub" checked >
								<label for="sub">Send me Youbike updates and tips</label> 
							</div>
							<div class="submit">
								<input type="submit" value="Create my Account">
							</div>
								
						</fieldset>
							<div class="policy clearfix">
								<span>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy</span>
							</div>
					</form>
				</div>
			</div>
