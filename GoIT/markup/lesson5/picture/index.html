<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Неопластицизм Пита Мондриана</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="tab">
		<table>
			<colgroup>
			   <col style="width:71px;">
			   <col style="width:71px;">
			   <col style="width:71px;">
			   <col style="width:71px;">
			   <col style="width:71px;">
			   <col style="width:81px;">
			   <col style="width:81px;">
			</colgroup>
			<tr id="head">
				<td colspan="2" class="white"></td>
				<td colspan="3" class="white"></td>
				<td colspan="2" class="yellow"></td>
		
			</tr>
			<tr>
				<td rowspan="2" class="white"></td>
				<td colspan="4" rowspan="4" class="red"></td>
				<td colspan="2" rowspan="2" class="yellow"></td>
			<tr>
			</tr> 
			<tr>
				<td rowspan="3" class="white"></td>
				<td rowspan="2" class="white"></td>
				<td rowspan="2" class="white"></td>
			</tr>
			<tr>
		
			</tr> 
			<tr>
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2" class="white"></td>
		
				<td colspan="2" class="white"></td>
			</tr> 
			<tr>
				<td  rowspan="3" class="yellow"></td>
				<td class="black"></td>
				<td class="black"></td>
				<td colspan="2" class="white"></td>
		
				<td colspan="2" rowspan="2" class="blue"></td>
			</tr>
			<tr class="low">
				<td colspan="2" rowspan="2" class="white"></td>
				<td colspan="2" class="black" width="50px"></td>
		
			</tr> 
			<tr class="low">
				<td colspan="4" class="white"></td>
			</tr> 
		</table>
	</div>
	<div class="ramka">
		<img src="img/ramka.png" alt="Рамка">
	</div>
</body>
</html>
