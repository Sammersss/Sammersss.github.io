<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lesson15-16</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="js/tmpl.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header class="clearfix">
                <h1 class="logo">
                    <a href="http://google.com.ua" class="logo__link">
                        <img src="img/logo.png" class="logo__image" width="167" height="410" alt="Google">
                    </a>
                </h1>
                <form action="#" class="search">
                    <input type="text" class="search__input">
                    <button type="submit" class="search__button" name="q"><span class="search__button__inner"></span></button>
                </form>
            </header>
            <div class="content">
                <div class="results">
                </div>
            </div>
        </div>

        <script type="text/template" id = "results">
        <% for (var i =0; i<results.length; i++) { %>
            <ul class="result__list">
                <li class="result__list__item">
                    <h4 class="result__list__item__title">
                        <a class="result__list__item__link" href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank"><%=results[i].title%></a>
                    </h4>
                    <a class="result__list__item__content__url" href="<%=results[i].url%>" title="<%=results[i].url%>" target="_blank"><%=results[i].visibleUrl%></a>
                    <p class="result__list__item__content__data"><%=results[i].content%></p>
                </li>
            </ul>
        <%}; %>
        </script>
    </body>
</html>
