<!—-==========--========== START base ==========--==========-—>

<div class="base clearfix layout clearfix">
	<div class="columns flex-columns clearfix">
		<div class="column column-flex-block clearfix" id="center">
			<div class="header-simple">
				<h2>
					<a class="inf-links" rel="nofollow" href="#" title="новини">Свіжі новини :</a>
				</h2>
			</div>
			<section id="news" class="news clearfix">
			</section>
			<!--NeWS-->
			<script id="news-template" type="text/x-handlebars-template">
			{{#each section}}
			<section class="news__box clearfix">
				{{#each newsImgdate}}
				<div class="news__img" style="background: url({{img}})0 no-repeat; background-size: cover;">
					<p class="news__month">{{month}}</p>
					<p class="news__date">{{day}}</p>
							</div>
				{{/each}}
				{{#each newsArticle}}
				<article class="news__text clearfix">
					<div class="news__link clearfix"><h4 class="{{alert}}" style="color: #656565;">{{title}}</h4></div>
					<a href="{{link}}" target="_blank"  class="news__creator clearfix" style="text-decoration: none;">автор&nbsp;:&nbsp;<span style="color: #248cec;">{{author}}</span></a>
					<div class="news__desc clearfix" style="text-overflow: ellipsis;"> {{paragraph1}}<a href="#" class="trigger-large" style="text-decoration: none; color:#248cec; font-style:italic; background-color: white;" onmouseover="this.style.color = 'red';" onmouseout="this.style.color = '#248cec';">&nbsp;&hellip;&nbsp;більше</a></div>
					<div class="iziModal {{alert}} clearfix" data-izimodal-title="{{title}}" data-izimodal-subtitle="автор&nbsp;:&nbsp;{{author}}">
						<img class="{{imgClass}} clearfix" src="{{img}}" alt="картинка новости" style="float: left; margin: 0 25px 0 0;" width="240">
						<div class="iziModal_inner clearfix" style="margin: 0 0 16px 0; text-indent: 1.5em;">
							<p style="margin: 0 0 5px 0;">{{paragraph1}}</p>
							<p style="margin: 0 0 5px 0;">{{paragraph2}}</p>
							<p style="margin: 0 0 5px 0;">{{paragraph3}}</p>
							</div>
							</div>
							</article>
				{{/each}}
							</section>
			{{/each}}
			</script>
			<!--end of news-->
		</div>
