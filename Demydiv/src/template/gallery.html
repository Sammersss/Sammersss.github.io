<div id="gallery-modal" class="iziModal">
	<div id="content" class="gallery_modal-guts flex-container">
		<script id="gallery-template" type="text/x-handlebars-template">
		{{#each blocks}}
		<section class="gallery-wrap flex-item">
			<section class="item-info">
				<p class="headline">{{headline}}</p>
				<p class="line"></p>
				<p class="img-date">{{imgDate}}</p>
					</section>
				<div id="{{id}}" class="anithumb stack" data-count="{{dataCount}}">
					{{#each links}}
					<a href="{{href}}" class="stack-item item-img">
						<img src="{{src}}" alt="{{alt}}">
					</a>
					{{/each}}
				</div>
			</section>
		{{/each}}
		</script>
	</div>
</div>
